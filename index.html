<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="store.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="top-bar">
      <em><strong>My Online Store</strong></em>
      <!-- Cart Button inside the header -->
      <div id="cart-icon">
        <button
          onclick="location.href='cart.html'"
          style="
            background-color: teal;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          <i class="bi bi-cart" style="font-size: 22px; color: white"></i>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <table border="1" cellpadding="10">
        <tr>
          <th>Item</th>
          <th>Image</th>
          <th>Price</th>
          <th></th>
        </tr>
        <tr>
          <td>iPhone</td>
          <td><img src="iphone.webp" alt="iPhone" /></td>
          <td>$500</td>
          <td>
            <button onclick="addToCart('iPhone', 500)">Add to Cart</button>
          </td>
        </tr>
        <tr>
          <td>Samsung</td>
          <td><img src="samsung.jpeg" alt="Samsung" /></td>
          <td>$300</td>
          <td>
            <button onclick="addToCart('Samsung', 300)">Add to Cart</button>
          </td>
        </tr>
        <tr>
          <td>OnePlus</td>
          <td><img src="OnePlus.webp" alt="OnePlus" /></td>
          <td>$350</td>
          <td>
            <button onclick="addToCart('OnePlus', 350)">Add to Cart</button>
          </td>
        </tr>
      </table>
    </div>

    <!-- JavaScript -->
    <script src="store.js"></script>
  </body>
</html>
